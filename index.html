<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Flipper!</title>
    <link rel="stylesheet" href="bugstyle.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Flipper!</h1>
        <p class="subtitle">Click the rock and find some bugs!</p>

        <div class="tabs">
            <button class="tab-button active" id="gameTab">Game</button>
            <button class="tab-button" id="collectionTab">Collection</button>
        </div>

        <div class="tab-content" id="gameContent">
            <div class="stats">
                <div class="stat">
                    <div class="stat-number" id="totalFlips">0</div>
                    <div class="stat-label">Total Flips</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="uniqueBugs">0</div>
                    <div class="stat-label">Unique Bugs</div>
                </div>
            </div>

            <div class="rock-area">
                <div class="rock" id="rock">
                    <img src="" alt="Rock" id="rockImage" class="rock-image">
                </div>
                <div class="bug-display" id="bugDisplay">
                    <img src="" alt="Bug" id="bugImage" class="bug-image">
                </div>
            </div>

            <div class="bug-info" id="bugInfo">
                <p style="color: rgb(198, 207, 148);">Click the rock, lets see what you get!</p>
            </div>

            <button class="flip-button" id="flipButton">Flip Rock</button>
        </div>

        <div class="tab-content hidden" id="collectionContent">
            <div class="collection-grid" id="collectionGrid">
                <!-- Collection items will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Bug Detail Modal -->
    <div class="bug-modal hidden" id="bugModal">
        <div class="bug-modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Bug details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="clickSound" preload="auto">
        <source src="Pictures/click-sound.mp3" type="audio/mpeg">
    </audio>

    <script src="bugscript.js"></script>
</body>
</html>
